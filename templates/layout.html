<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cardex | {% block title %}{% endblock %}</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="{{ url_for('index') }}" class="brand-logo">Cardex</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('add') }}">Add Cars</a></li>
            <li><a href="/">Listing</a></li>
        </ul>
    </div>
</nav>

<ul class="sidenav" id="mobile-demo">
    <li><a href="{{ url_for('add') }}">Add Cars</a></li>
    <li><a href="/">Listing</a></li>
</ul>

{% block body %}
{% endblock %}
<script src="{{ url_for('static', filename='materialize.min.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
<script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
{% block script %}{% endblock %}
</body>
</html>
